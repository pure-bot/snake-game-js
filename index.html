<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        canvas { border: 2px solid black; }
        #speedControl { width: 200px; margin-top: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div>
        <p>分数: <span id="scoreDisplay">0</span></p>
        <label for="speedControl">游戏速度</label>
        <input type="range" id="speedControl" min="50" max="300" value="100" step="25">
        <button id="restartBtn">重新开始</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
